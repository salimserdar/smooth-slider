<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="smooth-slider-container">
        <div class="smooth-wrapper" style="transform: translate3d(0px, 0px, 0px);">
            <div class="smooth-slide smooth-slide-active" style="background:red;">1</div>
            <div class="smooth-slide smooth-slide-next" style="background:blue;">2</div>
            <div class="smooth-slide" style="background:purple;">3</div>
            <div class="smooth-slide" style="background:yellow;">4</div>
            <div class="smooth-slide" style="background:black;">5</div>
            <div class="smooth-slide" style="background:red;">6</div>
            <div class="smooth-slide" style="background:red;">7</div>
            <div class="smooth-slide" style="background:red;">8</div>
            <div class="smooth-slide" style="background:red;">9</div>
            <div class="smooth-slide" style="background:red;">10</div>
        </div>
        <div class="smooth-button smooth-button-prev" data-type="prev">Prev</div>
        <div class="smooth-button smooth-button-next" data-type="prev">Next</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
